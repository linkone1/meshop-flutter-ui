name: meshop
description: "A meshop project for me."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.1.0  # Changed from 1.2.0 to 1.1.0
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/hello-hand.svg
    - assets/images/avatar2.svg
    - assets/images/filter.svg
    - assets/images/mountain1.jpg
    - assets/images/mountfuji2.jpg
    - assets/images/mountfuji3.jpeg